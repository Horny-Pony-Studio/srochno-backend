name: Deploy

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pip install ruff mypy pytest pytest-asyncio
      - run: ruff check app
      - run: python -m mypy app --ignore-missing-imports || true
      - name: Run tests
        run: |
          if [ -d tests ] && [ -n "$(find tests -name 'test_*.py' -o -name '*_test.py' 2>/dev/null)" ]; then
            python -m pytest tests/ -v
          else
            echo "No tests found, skipping"
          fi
      - run: python -c "from app.main import app; print('Build OK')"
        env:
          TELEGRAM_BOT_TOKEN: "test"
          SECRET_KEY: "test"
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/test"

  build-image:
    name: Build & Push Docker Image
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-name: ${{ steps.repo.outputs.name }}
    steps:
      - name: Lowercase repo name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan-image:
    name: Security Scan
    needs: build-image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: read
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ needs.build-image.outputs.image-name }}:${{ needs.build-image.outputs.image-tag }}
          format: table
          exit-code: 1
          severity: CRITICAL

  deploy:
    name: Deploy to VPS
    needs: [build-image, scan-image]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ needs.build-image.outputs.image-name }}
          TAG: ${{ needs.build-image.outputs.image-tag }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CRYPTO_BOT_API_TOKEN: ${{ secrets.CRYPTO_BOT_API_TOKEN }}
          CRYPTO_BOT_NETWORK: ${{ vars.CRYPTO_BOT_NETWORK }}
          CORS_ORIGINS: ${{ vars.CORS_ORIGINS }}
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: IMAGE,TAG,TELEGRAM_BOT_TOKEN,CRYPTO_BOT_API_TOKEN,CRYPTO_BOT_NETWORK,CORS_ORIGINS
          script: |
            set -e
            cd /opt/srochno-backend

            # Preserve server-local vars (DATABASE_URL, SECRET_KEY)
            touch .env
            grep -E '^(DATABASE_URL|SECRET_KEY)=' .env > .env.keep 2>/dev/null || true

            cat > .env <<EOF
            TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
            CRYPTO_BOT_API_TOKEN=${CRYPTO_BOT_API_TOKEN}
            CRYPTO_BOT_NETWORK=${CRYPTO_BOT_NETWORK}
            CORS_ORIGINS=${CORS_ORIGINS}
            EOF

            cat .env.keep >> .env
            rm -f .env.keep

            cat > docker-compose.prod.yml <<'COMPOSE'
            services:
              api:
                image: ghcr.io/horny-pony-studio/srochno-backend:${TAG:-latest}
                ports:
                  - "20001:8000"
                env_file: .env
                extra_hosts:
                  - "host.docker.internal:host-gateway"
                restart: unless-stopped
            COMPOSE

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${IMAGE}:latest
            TAG=${TAG} docker compose -f docker-compose.prod.yml up -d --force-recreate
            docker image prune -f

  notify:
    name: Notify
    needs: [build-image, deploy]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    environment: production
    if: always()
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ vars.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ${{ needs.deploy.result == 'success' && 'ðŸš€' || 'âŒ' }} *Deploy Backend* `${{ github.ref_name }}`
            Image: `${{ needs.build-image.outputs.image-name }}:${{ needs.build-image.outputs.image-tag }}`

            Build: ${{ needs.build-image.result == 'success' && 'âœ…' || 'âŒ' }}
            Deploy: ${{ needs.deploy.result == 'success' && 'âœ…' || 'âŒ' }}

            ðŸ”— [Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
